<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // For HashRouter - just redirect to root with hash
      var path = window.location.pathname;
      var hash = window.location.hash;
      
      // If there's a path but no hash, convert path to hash
      if (path !== '/' && !hash) {
        window.location.replace('/#' + path);
      } else if (!hash) {
        // No path and no hash, just go home
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
